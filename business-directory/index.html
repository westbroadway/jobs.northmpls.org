<!doctype html>
<html lang="en" ng-app="businessDirectory">
<head>
  <meta charset="utf-8">
  <title>Business Directory</title>
</head>
<body data-ng-controller="MainCtrl">

<div data-resource-loading-notification></div>

<div data-ng-controller="BusinessListCtrl">

  <div id="searchHeader">
    <ul>

      <li>
        <label for="filterByType">Filter By Type:</label>
        <select id="filterByType" data-ng-model="search.category">
          <option value="0">Filter By Typeâ€¦</option>
          <option value="Automotive">Automotive Parts, Services, Care &amp; Sales</option>
          <option value="Bars, Pubs & Liquor Stores">Bars, Pubs &amp; Liquor Stores</option>
          <option value="Beauty & Hair">Beauty &amp; Hair</option>
          <option value="Cellular Sales & Services">Cellular Sales &amp; Services</option>
          <option value="Childcare Services">Childcare Services</option>
          <option value="Commercial, Industrial, Technology & Building Supplies">Commercial, Industrial, Technology &amp; Building Supplies</option>
          <option value="Community Resources">Community Resources</option>
          <option value="Electronic Sales, Services and Internet Development">Electronic Sales, Services and Internet Development</option>
          <option value="Employment Services">Employment Services</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Financial">Financial</option>
          <option value="Food Stores">Food Stores</option>
          <option value="Grocery, Gas & Convenience">Grocery, Gas &amp; Convenience</option>
          <option value="Health & Wellness">Health &amp; Wellness</option>
          <option value="Insurance Agencies">Insurance Agencies</option>
          <option value="Laundry & Dry Cleaning Services">Laundry &amp; Dry Cleaning Services</option>
          <option value="Legal">Legal</option>
          <option value="Misc. Sales and Services">Misc. Sales and Services</option>
          <option value="Nail Service">Nail Service</option>
          <option value="Photography, Art and Music Production">Photography, Art and Music Production</option>
          <option value="Real Estate Services">Real Estate Services</option>
          <option value="Religious Organizations">Religious Organizations</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Retail Stores and Shops">Retail Stores and Shops</option>
          <option value="Youth Resources">Youth Resources</option>
        </select>
      </li>

      <li>
        <label>Search By Name:
          <input type="search" data-ng-model="search.query">
        </label>
      </li>

    </ul>
  </div>

  <div id="searchResults">
    <ul class="media-block">
      <li class="media-block-module" data-ng-repeat="business in businesses | filter:{$: search.query, category: search.category}">
        <div class="media-story">
          <div class="item-title">
            <a data-ng-show="isLink(business.website)" data-ng-href="http://{{business.website}}" data-ng-bind="business.business_name" target="_blank"></a>
            <span data-ng-hide="isLink(business.website)" data-ng-bind="business.business_name"></span>
          </div>
          <ul class="media-content">
            <li class="address">
              <a data-ng-href="https://maps.google.com/?mid=1339090648&amp;q={{ buildAddress(business) }}"
                  data-ng-bind="buildAddress(business)"></a>
            </li>
            <li class="phone"><a href="tel:{{ business.phone }}" data-ng-bind="business.phone"></a></li>
            <li class="type" data-ng-bind="business.category"></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

</div>

<!-- Scripts -->
<script src="../components/underscore/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>

<script src="../js/business-directory/app.js"></script>
<script src="../js/business-directory/config.js"></script>
<script src="../js/business-directory/services.js"></script>
<script src="../js/business-directory/controllers.js"></script>
<script src="../js/business-directory/filters.js"></script>
<script src="../js/business-directory/directives.js"></script>
</body>
</html>
