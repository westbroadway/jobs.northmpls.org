<!-- <h2>Featured Jobs</h2> -->

<div class="span4">
  Filter: <input type="search" ng-model="query">
</div>

<div class="row-fluid">
  <div class="span12">
    <table class="table table-striped">
      <tbody>
      <tr data-ng-class="{success: job.type == 'submitted'}" data-ng-repeat="entry in jobs | filter:query | orderBy:order:true">
        <td>
<!--           <span class="label label-warning">{{entry.jobtype}}</span> -->
        </td>
        <td>
          <strong>
            <a data-ng-href="#/jobs/{{entry.jobkey}}">{{entry.jobtitle}}</a>
          </strong>
          - {{entry.company}}
          <br />
          <p>{{entry.snippet}}</p>
        </td>
        <td>
          {{entry.city}} {{entry.zipcode}}<br />
          {{entry.state}}
        </td>
        <td>
          {{entry.created | date:shortDate}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row-fluid">
  Some of the listed
  <span id="indeed_at">
    <a href="http://www.indeed.com/">job</a> data is from
    <a href="http://www.indeed.com/" title="Job Search">
      <img src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;vertical-align: middle;" alt="Indeed job search">
    </a>
  </span>
</div>
